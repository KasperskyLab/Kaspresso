name: Publication to MavenCentral

on:
  workflow_dispatch:
    inputs:
      stableVersion:
        required: true
        type: string
        description: 'Stable version'

jobs:
  publication:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v1
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: 11
      - name: Static analysis
        run: ./gradlew detektAll lint
      - name: Tests
        run: ./gradlew test
      - name: Assemble build
        run: ./gradlew assemble assembleAndroidTest
      - name: Publish
        env:
          OSSRH_USER: ${{ secrets.ossrh_user }}
          OSSRH_PASSWORD: ${{ secrets.ossrh_password }}
          OSSRH_STAGING_PROFILE_ID: ${{ secrets.ossrh_staging_profile_id }}
          PGP_KEYID: ${{ secrets.pgp_keyid }}
          PGP_KEY: ${{ secrets.pgp_key }}
          PGP_PASSWORD: ${{ secrets.pgp_password }}
          STABLE_VERSION: ${{ github.event.inputs.stableVersion }}
        run: ./gradlew publishRelease -Pkaspresso.ossrh.user=${OSSRH_USER} -Pkaspresso.ossrh.password=${OSSRH_PASSWORD} -Pkaspresso.ossrh.stagingProfileId=${OSSRH_STAGING_PROFILE_ID} -Pkaspresso.pgp.keyid=${PGP_KEYID} -Pkaspresso.pgp.key=${PGP_KEY} -Pkaspresso.pgp.password=${PGP_PASSWORD} -PstableVersion=${STABLE_VERSION}
